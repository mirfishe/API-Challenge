      <section id="landing-section">
        <div class="jumbotron jumbotron-fluid">
          <div class="container">
            <h1 class="display-4">Identify Your Pokémon</h1>
            <p class="lead">Find the name of the Pokémon based on its characteristics.</p>

        </div>

      <section>
        <div class="container border">
            <div class="row border">
                <div class="col-md-3 offset-md-1 border">
                  <form id="frmSearch">
                    <!-- <p>
                      <label for="txtColor">Color</label>
                      <input type="text" id="txtColor" required>
                    </p> -->
                    <p>
                      <label for="ddColor">Color</label>
                      <select id="ddColor">
                        <option value="">Select A Color</option>
                      </select>
                    </p>
                    <p>
                      <label for="ddHabitat">Habitat</label>
                      <select id="ddHabitat">
                        <option value="">Select A Habitat</option>
                      </select>
                    </p>
                    <p>
                      <button id="btnSearch">Search</button>
                    </p>

                <div id="pokemonDetails" class="col-md-3 border">
                  <h2 id="pokemonName"></h2>
                  <br />
                  <div id="pokemonSprites" class="border">
                    <img id="front_default" src="" />
                    <img id="front_shiny" src="" />
                    <img id="front_female" src="" />
                    <img id="front_shiny_female" src="" />
                    <img id="back_default" src="" />
                    <img id="back_shiny" src="" />
                    <img id="back_female" src="" />
                    <img id="back_shiny_female" src="" />
                  </div>
                  <br />
                  <p id="pokemonHeight">Height:</p>
                  <br />
                  <p id="pokemonWeight">Weight:</p>
